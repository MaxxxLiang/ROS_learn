#1.声明地图图片资源的路径
image: /home/maxl/demo05_ws/src/nav_demo/map/nav.pgm
#2.地图刻度尺 单位： 米/像素
resolution: 0.0500000
#3.地图的位姿（相对于rviz中的原点的位姿）
origin: [-50.000000, -50.000000, 0.0] #.值1：x方向的偏移量 值2：y方向上的偏移量 值3：地图的偏航角 单位是弧度
#4.取反
negate: 0
#地图中的障碍物判断：
# 判断规则： 白色-可通行区域 黑色-障碍物 蓝灰-未知区域
# 判断规则：
# 1.地图中的每个像素都有取值[0,255] 白色-255 黑色-0 像素值设为x
# 2.根据像素值计算比例 p=(255-x)/255 白色-0 黑色-1 灰色介于0-1之间
# 3.判断障碍物： p > occupied_thresh:障碍物  p < free_thresh ：无障碍物。可以通行
#5.占用阈值
occupied_thresh: 0.65
#6。空闲阈值
free_thresh: 0.196

